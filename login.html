<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>login</title>

    <!-- favicon -->
    <link rel="icon" href="asset/images/favicon.png">
    <!-- font -->
    <link rel="stylesheet" href="asset/font/stylesheet.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="asset/css/all.min.css">
    <!-- remix-icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <!-- slick-slider
     <link rel="stylesheet" href="asset/css/slick.css">
     <link rel="stylesheet" href="asset/css/slick-theme.css"> -->
    <!-- plugin css -->
    <link href="asset/jsVectorMap/css/jsvectormap.min.css" rel="stylesheet" type="text/css" />
    <!-- css -->
    <link rel="stylesheet" href="asset/css/style.css">
    <!-- media -->
    <link rel="stylesheet" href="asset/css/media.css">

</head>

<body class="login-page">
    <section class="login">
        <div class="container">
            <div class="login-all-content row justify-center h-100vh align-space-between">
                <div class="content">
                    <div class="w-12">
                        <div class="img">
                            <img src="asset/images/logo1.png" alt="">
                        </div>
                        <div class="dsc">
                            <p>User Experience & Interface Design Strategy Saas Solution</p>
                        </div>
                    </div>
                </div>
                <div class="w-10">
                    <div class="content-form d-flex flex-wrap justify-center align-center">
                        <div class="w-6 w-sm-12">
                            <div class="form-side-background">
                                <img src="asset/images/login-side-background.png" alt="">
                            </div>
                        </div>
                        <div class="w-6 w-sm-12">
                            <div class="content-login">
                                <div class="welc-back">
                                    <h4>Welcome Back !</h4>
                                </div>
                                <div class="welc-dsc">
                                    <p>Sign in to continue to Tocly.</p>
                                </div>
                                <div class="form">
                                    <form action="index.html" class="form-content">
                                        <div class="form-content">
                                            <div class="label-name">
                                                <label>Username</label>
                                            </div>
                                            <div class="form-control">
                                                <input type="text" placeholder="Enter username" required>
                                            </div>
                                        </div>
                                        <div class="form-content">
                                            <div class="label-name">
                                                <label>Password</label>
                                            </div>
                                            <div class="form-control">
                                                <input type="password" placeholder="Enter password" required>
                                            </div>
                                        </div>
                                        <div class="remember">
                                            <input type="checkbox"> Remember me
                                        </div>
                                        <div class="submit">
                                            <button>Sign in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="others">
                                <h5 class="other-option">Sign in with</h5>
                                <div class="sites d-flex flex-wrap justify-center">
                                    <button class="btn1"><i class="ri-facebook-fill"></i></button>
                                    <button class="btn2"><i class="ri-google-fill"></i></button>
                                    <button class="btn3"><i class="ri-github-fill"></i></button>
                                    <button class="btn4"><i class="ri-twitter-fill"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="about">
                    <p>© 2023 Tocly. Crafted with ❤️ by kalpeshgupta</p>
                </div>
            </div>
    </section>
</body>

</html>
